<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">
	<ui:define name="pageContent">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="kutupBean" var="kutup"
				value="#{kutupBean.kitaplarListe}" editable="true"
				style="margin-bottom:20px">
				<f:facet name="header">
           Row Editing
       </f:facet>

				<p:ajax event="rowEdit" listener="#{kutupBean.save}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{kutupBean.onRowCancel}"
					update=":form:msgs" />

				<p:column headerText="KitapAD">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{kitaplar.ad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{kutupBean.kitaplar.ad}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Yazar">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{kitaplar.yazar}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{kutupBean.kitaplar.yazar}"
								style="width:100%" label="Yazar" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Yer">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{kitaplar.yer}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{kutupBean.kitaplar.yer}" style="width:100%"
								label="Yer" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Kimde">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{kitaplar.kimde}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{kutupBean.kitaplar.kimde}"
								style="width:100%" label="Kimde" />
						</f:facet>
					</p:cellEditor>
				</p:column>





				<p:column style="width:32px">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>






	</ui:define>





</ui:composition>
